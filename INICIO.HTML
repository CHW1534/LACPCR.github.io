<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tienda Online</h1>
  </header>

  <nav id="navbar">
    <a href="INDEX.HTML">Inicio</a>
    <a href="HOMBRES.HTML">Hombres</a>
    <a href="MUJERES.HTML">Mujeres</a>
    <a href="ACCESORIOS.HTML">Accesorios</a>
    <a href="OFERTAS.HTML">Ofertas</a>
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="Buscar productos">
    <button>Buscar</button>
  </div>




<!--slider -->

  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="imagen1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="imagen2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="imagen3.jpg" alt="Slide 3"></div>
    </div>
  </div>

  <div class="product-container">
    <div class="product">
      <img src="producto1.jpg" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>Descripción del producto 1.</p>
    </div>

    <div class="product">
      <img src="producto2.jpg" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>Descripción del producto 2.</p>
    </div>

    <!-- Agrega más productos según sea necesario -->

  </div>
